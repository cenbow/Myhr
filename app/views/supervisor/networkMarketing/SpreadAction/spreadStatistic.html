 <!--右-->

<div class="xn_c_ban_jox xn_c_ban_jox_hyxq" id="xf_ht_fkzh_ttc" style="display: none;"></div>


<script type="text/javascript">


*{显示某个月的统计明细}*
function showSpreadStatisticDetail(year,month){
	$.ajax({
		url:"@{supervisor.networkMarketing.SpreadAction.spreadStatisticDetail()}",
		type:"POST",
		data:{
			"year":year,
			"month":month
		},
		success:function(data){
			  var result = checkSupIntercepterResult(data);  //调用supervisor.html的方法
			  if(result){
				 return;
			  }
		
			if(data.code<0){
				alert(data.msg);
				return;
			}
			$("#xf_ht_fkzh_ttc").html(data);
			$.layer({
				type:1,
				area:['820px','auto'],
				title:'提成明细',
				page:{dom:'#xf_ht_fkzh_ttc'}
			});
		},
		error:function(){
			alert("出现了未知的系统错误!");
		}
	});
}



$(function(){
	//高亮显示
	showHighLight(4,4,11);
})
</script>
