 <!--右-->

<div id="xf_ht_tjkf_ttc" style="display: none;"></div>

<script type="text/javascript">
var p2p;
var pt = 1;
var layer_index;
	
function addSpreader(){
	 $.ajax({
		    url : "@{selectSupervisorInit()}",
		    type : "POST",
		    data : {
		        "currPage" : 1,
		        "pageSize" : 5
		    },
		    success : function(data) {
		      var result = checkSupIntercepterResult(data);  //调用supervisor.html的方法
			  if(result){
				 return;
			  }
		    
		      if (data.code < 0) {
		        alert(data.msg);
		          
		        return;
		      }
		      
		      $("#xf_ht_tjkf_ttc").html(data);
		      $.layer({
		        type: 1,
		        area: ['900px', 'auto'],
		        title: '添加直客',
		        page: {dom : '#xf_ht_tjkf_ttc'}
		      });
		    },
		    error : function() {
		      alert("对不起，出现错误!");
		    }
		  });
} 

$(function(){
	//高亮显示
	showHighLight(4,4,10);
})
</script>
