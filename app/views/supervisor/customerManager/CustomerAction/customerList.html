	<div class="xf_ht_jr_obu_width">
  <div class="xf_fktz_tcc_table">
  <form action="" method="post" enctype="application/x-www-form-urlencoded">
  <table border="0" cellspacing="0" cellpadding="0" class="xf_ht_jr_obu_form">
    <tr>
      <input type="hidden" id="customer_id" name="id" />
      <td align="right" width="140">真实姓名：</td>
      <td><input class="xf_ht_ptgl_dfk_i" type="text" id="name1" name="name"></td>
    </tr>
    <tr>
      <td align="right" valign="middle" class="xf_ht_jr_obttd_l">工号：</td>
      <td><input class="xf_ht_ptgl_dfk_i" type="text" id="number"  name="number"></td>
    </tr>
    <tr>
      <td align="right" valign="middle" class="xf_ht_jr_obttd_l">年龄：</td>
      <td><input class="xf_ht_ptgl_dfk_i" type="text" id="age"  name="age"></td>
    </tr>
    <tr>
      <td align="right" valign="middle" class="xf_ht_jr_obttd_l">座机号码：</td>
      <td><input class="xf_ht_ptgl_dfk_i" type="text" id="phone"  name="phone"></td>
    </tr>
    <tr>
      <td align="right" valign="middle" class="xf_ht_jr_obttd_l">手机号码：</td>
      <td><input class="xf_ht_ptgl_dfk_i" type="text" id="mobile"  name="mobile"></td>
    </tr>
    <tr>
      <td align="right" valign="middle" class="xf_ht_jr_obttd_l">qq号码：</td>
      <td><input class="xf_ht_ptgl_dfk_i" type="text" id="qq"  name="qq"></td>
    </tr>
    <tr>
      <td align="right" valign="middle" class="xf_ht_jr_obttd_l">微信号码：</td>
      <td><input class="xf_ht_ptgl_dfk_i" type="text" id="weixin"  name="weixin"></td>
    </tr>
    <tr>
      <td align="right" valign="middle" class="xf_ht_jr_obttd_l">图片：</td>
      <td>
      		<img src="" id="image_src" style="width:50px;height:50px;"/> 
      		<input type="file" id="imgFile" name="imgFile">
      		<input class="xf_ht_ptgl_dfk_i" type="hidden" id="image_hidden" >
      		<input type="button" onclick="uploadImage('imgFile','image_src');" value="上传">
      </td>
    </tr>
    <tr>
      <td align="right" valign="middle" class="xf_ht_jr_obttd_l">备注：</td>
      <td>
      	<textarea rows="5" cols="40" id="mark" name="mark"></textarea>
      </td>
    </tr>
    <tr>
      <td>&nbsp;</td>
      <td class="xf_ht_tcc_button">
        <input class="jbox_ok" type="button" value="确  定" onclick="saveCustomer();">
        <input class="jbox_on" type="button" value="取  消" onclick="layer.closeAll()">
      </td>
    </tr>
  </table>
